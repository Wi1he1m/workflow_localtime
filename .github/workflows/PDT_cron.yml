name: PDTcronjob

on:
  schedule:
    - cron: '30 12 * * *'
    - cron: '38 12 * * *'

jobs:
    called_job_localtime:
      uses: ./.github/workflows/localtime.yml
        
    called_job_2:
      needs: called_job_localtime
      if: github.event.schedule = '30 12 * * *' && needs.called_job_localtime.outputs.daylight_savings_bool
      uses: ./.github/workflows/reusable_workflow.yml
      with:
        is_spoiler: false
        movie_info: "Nothing to see here."
        
    called_job_3:
      needs: called_job_localtime
      if: github.event.schedule = '38 12 * * *' && !needs.called_job_localtime.outputs.daylight_savings_bool
      uses: ./.github/workflows/reusable_workflow.yml
      with:
        is_spoiler: false
        movie_info: "Something to see here."
